<!-- partials/course.html -->

<section id="sectionCourses" scroll class="section">
	<h2 id="h2TitleCourse"> Nos propositions de plats </h2>
  
<article id="navCourses"  ng-class="{navCoursesFixed:boolNavFixed}">
	 <ul ng-repeat="course in courses">
	  <li><a ng-href="#/course/#recipe{{course.name}}">{{course.title}}</a></li>
	</ul>
</article>


<div ng-repeat="course in courses">
	<article id="recipe{{::course.name}}" class="recipe" style="background-image:url('web/images/blackSlateSlab.jpg');"> <!--id="{{course.idArticle}}" it works ! -->
		<h3 >{{course.title}} ({{course.nbPers}}pers.)</h3>
		<div class="divTopRecipe">
			<div  class="littlePixRecipe" style="background-image:url('web/images/course/{{course.name}}Corner.jpg');
			
		
		"> <!--id="littlePixBurgers" -->
			</div>
			<div class="ingredientRecipe">
				<h4> Ingrédients </h4>
				<ul ng-repeat="ingr in course.ingredients">
					<li > <span>{{ingr.quantity}}</span>{{ingr.unit}}<span></span> <span>{{ingr.name}}<span> </li>
				</ul>
			</div>
		</div>
		
		<div class="preparationRecipe">
			<h4 class="h4TitlePreparation"> Préparation</h4>
			<p> {{course.preparation}} </p>
		</div>
	</article>
	
</div>

	</article>
</section >
