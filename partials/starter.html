<!-- partials/starter.html -->

<section id="sectionStarter" scroll class="section">
	<h2 class="h2TitleRecipe"> Nos propositions d'entrées </h2>
 
<article id="navRecipe"  ng-class="{navRecipeFixed:boolNavFixed}">
	 <ul ng-repeat="starter in starters">
	  <li><a href="#/starter/#recipe{{starter.name}}">{{starter.title}}</a></li>
	</ul>
</article>
	
	<div ng-repeat="starter in starters">
	<article id="recipe{{starter.name}}" class="recipe" style="background-image:url('web/images/starter/{{starter.name}}2.jpg'),url('web/images/blueSlateSlab.jpg');"> <!--id="{{starter.idArticle}}" it works ! -->
		<h3 >{{starter.title}} ({{starter.nbPers}} pers.)</h3>
		<div class="divTopRecipe">
			<div  class="littlePixRecipe" style="background-image:url('web/images/starter/{{starter.name}}.jpg')"> <!--id="littlePixBurgers" -->
			</div>
			<div class="ingredientRecipe">
				<h4> Ingrédients </h4>
				<ul ng-repeat="ingr in starter.ingredients">
					<li > <span>{{ingr.quantity}}</span>{{ingr.unit}}<span></span> <span>{{ingr.name}}<span> </li>
				</ul>
			</div>
		</div>
		
		<div class="preparationRecipe">
			<h4 class="h4TitlePreparation"> Préparation</h4>
			<p> {{starter.preparation}} </p>
		</div>
	</article>
    </div>
 </section >
